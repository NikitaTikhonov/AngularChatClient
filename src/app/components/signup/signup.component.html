<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>

      <form
        class="col s12"
        [formGroup]="signupForm"
        novalidate
        (ngSubmit)="signupUser()"
      >
        <div class="row">
          <div class="input-field col s12">
            <input
              id="signup_user_name"
              type="text"
              formControlName="username"
            />
            <label for="signup_user_name">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="signup_password"
              type="password"
              formControlName="password"
            />
            <label for="signup_password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" id="signupbtn">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
